<ion-content>

  <div padding id="cloud-layer">

    <ion-row>
      <ion-col class="animated fadeInDown">
				<br>
        <img class="avatar-image" src="assets/imgs/logo.jpg" alt="Avatar" />
				<h3> <strong> Welcome to Baby Vue </strong> </h3>
      </ion-col>
    </ion-row>
		<ion-row>
			<ion-col>
				Please login or signup
			</ion-col>
		</ion-row>

	  <ion-row>
	     <ion-col >
	       <button ion-button class="login-button" (click)="login()">Login</button>
				<button ion-button class="login-button" (click)="signup()">Signup</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				Or login with:
			</ion-col>
		</ion-row>

		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<button ion-button icon-only block class="btn-facebook" (click)="loginWithFacebook()">
						<ion-icon name="logo-facebook"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button icon-only block class="btn-twitter" (click)="loginWithTwitter()">
						<ion-icon name="logo-twitter"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button icon-only block class="btn-gplus" (click)="loginWithGoogle()">
						<ion-icon name="logo-googleplus"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>

  </div>
</ion-content>
