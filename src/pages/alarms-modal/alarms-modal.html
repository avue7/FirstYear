<ion-header>

  <ion-navbar>
    <ion-title>Bottle-Feeding Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  class="list-form" (ngSubmit)="addAlarm()">
    <ion-item>
      <ion-label>Set alarm for every ( hrs : mins ):</ion-label>
      <ion-datetime displayFormat="H:mm" [(ngModel)]="notify.time" name="time"></ion-datetime>
    </ion-item>
    <button ion-button class="baby-button" type="submit">Set Alarm</button>
  </form>
  <button (click)="cancel()" class="baby-button" ion-button>Cancel</button>

</ion-content>
