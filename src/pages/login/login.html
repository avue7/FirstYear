<ion-header>
	<ion-navbar>
		<ion-title>Log In</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <div padding id="cloud-layer">
  	<form class="list-form" (ngSubmit)="login()" [formGroup]="loginForm">
  		<ion-list inset>
  			<ion-item class="email" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
  				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
  			</ion-item>

  			<div ngxErrors="email" #emailErrors="ngxErrors">
  				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Please enter a valid email address.</div>
  			</div>

  			<ion-item class="password" [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched', 'dirty']) }">
  				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  			</ion-item>

  			<div ngxErrors="password" #passwordErrors="ngxErrors">
  				<div [ngxError]="['minlength', 'required']" [when]="['touched', 'dirty']">Password must be at least 6 characters.</div>
					<font size="-3" style="color:gray; cursor: pointer;" (click)="forgotPassword()"> Forgot Password? </font>
        </div>
  		</ion-list>

  		<div padding-horizontal>
  			<div class="form-error" style="color:red;">{{loginError}}</div>
  			  <button ion-button class="login-button" full type="submit" [disabled]="!loginForm.valid">LOGIN</button>
  		</div>
  	</form>
  </div>
</ion-content>
