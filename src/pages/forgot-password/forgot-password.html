<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding id="cloud-layer">
    <form class="list-form" (ngSubmit)="sendRequest()" [formGroup]="requestForm">
  		<ion-list inset>
  			<ion-item class="email" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
  				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
  			</ion-item>

  			<div ngxErrors="email" #emailErrors="ngxErrors">
  				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Please enter a valid email</div>
  			</div>
      </ion-list>

      <div padding-horizontal>
  			<div class="form-error" style="color:red;">{{requestError}}</div>
  			  <button ion-button class="request-button" full type="submit" [disabled]="!requestForm.valid">SEND REQUEST</button>
  		</div>
  	</form>
  </div>
</ion-content>
