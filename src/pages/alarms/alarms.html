<ion-header>
  <ion-navbar no-border-bottom color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Alarms </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="center">
  <div class="diaper-box">
    <ion-title> Recurring Alarms: </ion-title>
    <ion-row *ngIf="bottleFeedingAlarmIsOn" class="alarmOn">
      <ion-item (click)="editBottleFeedingAlarm()">
        <ion-toggle color="secondary" (ionChange)="toggleBottleFeedingAlarm($event)" checked={{bottleFeedingAlarmIsOn}} [disabled]="bottleAlarmDisable" item-start></ion-toggle>
        <ion-label>Bottlefeeding
          <ng-container *ngIf="hrs && mins; else second">
            <p >every {{hrs}} hr, {{mins}} min</p>
          </ng-container>
          <ng-template #second>
            <ng-container *ngIf="hrs; else third">
              <p >every {{hrs}} hr</p>
            </ng-container>
          </ng-template>
          <ng-template #third>
            <ng-container *ngIf="mins">
              <p >every {{mins}} min</p>
            </ng-container>
          </ng-template>
        </ion-label>
        <ion-icon name="more" item-right></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row *ngIf="!bottleFeedingAlarmIsOn" class="alarmOff">
      <ion-item (click)="editBottleFeedingAlarm()">
        <ion-toggle color="secondary"  (ionChange)="toggleBottleFeedingAlarm($event)" checked={{bottleFeedingAlarmIsOn}} [disabled]="bottleAlarmDisable" item-start></ion-toggle>
        <!-- <ion-icon name="custom-bottle" item-left></ion-icon> -->
        <ion-label>Bottlefeeding
          <ng-container *ngIf="hrs && mins; else second">
            <p >every {{hrs}} hr, {{mins}} min</p>
          </ng-container>
          <ng-template #second>
            <ng-container *ngIf="hrs; else third">
              <p >every {{hrs}} hr</p>
            </ng-container>
          </ng-template>
          <ng-template #third>
            <ng-container *ngIf="mins">
              <p >every {{mins}} min</p>
            </ng-container>
          </ng-template>
        </ion-label>
        <ion-icon name="more" item-right></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        fdafdsafads
      </ion-col>
      <ion-col>
        fdafdsafads
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        fdafdsafads
      </ion-col>
      <ion-col>
        fdafdsafads
      </ion-col>
    </ion-row>
  </div>

</ion-content>
