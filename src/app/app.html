<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title align="center"> Menu </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
      </ion-item>

      <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}
      </ion-list-header>

      <ion-item (click)="logout()">
	      <ion-icon name="log-out" item-left></ion-icon>
	        Log out
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
